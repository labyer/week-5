<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 class = 'h1'>Header</h1>
      <br>
      <label id="url-label" for="url-input">Dataset URL:</label>
      <input id="url-input" class="input-text" type="text">
      <br>
      <br>
      <label id="lat-label" for="lat-input">Latitutde:</label>
      <input id="lat-input" class="input-text" type="text">
      <p class = 'hint-text'>For Solar: Y</p>
      <p class = 'hint-text'>For Crashes: LAT</p>
      <br>
      <br>
      <label id="lng-label" for="lng-input">Longitutde:</label>
      <input id="lng-input" class="input-text" type="text">
      <p class = 'hint-text'>For Solar: X</p>
      <p class = 'hint-text'>For Crashes: LNG</p>
      <br>
      <br>
      <button id = 'button' class = 'button'>Button</button>
    </div>


    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
